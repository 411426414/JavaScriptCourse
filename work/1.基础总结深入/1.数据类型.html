<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型</title>
</head>

<body>
    <!-- 
        1.分类
            基本(值)类型
                String：任意字符串
                Number：任意的数字
                Boolean：true/false
                Undefined：Undefined
                Null：Null
            对象(引用)类型
                Object：任意对象
                Function：一种特别的对象(可以执行)
                Array：一种特别的对象(数值下标，内部数据是有序的)
        2.判断
            typeof
            instanceof
            ===
    -->
    <script type="text/javascript">
        var obj = {
            name: 'Tom',
            age: 12
        }
    </script>
</body>

</html>
