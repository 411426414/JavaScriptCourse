<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中游戏控制特效</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #main {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        img{
            width: 250px;
            height: 186px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="main">
        <a href="http://www.baidu.com" target="_blank">
            <img id="img" alt src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1124544175,2329514836&fm=26&gp=0.jpg">
        </a>
    </div>
    <script type="text/javascript">
        let sy = 0
        let vy = 10

        let sx = 0
        let vx = 10

        document.onkeydown = function (event){
            let code = event.keyCode;
            // alert(code)
            switch (code) {
                case 83://    s
                    sy += vy
                    main.style.top = sy + 'px'
                    break;
                case 87://    w
                    sy -= vy
                    main.style.top = sy + 'px'
                    break;
                case 68://    d
                    sx += vx
                    main.style.left = sx + 'px'
                    break;
                case 65://    a
                    sx -= vx
                    main.style.left = sx + 'px'
                    break;
            }
        }
    </script>
</body>
</html>
