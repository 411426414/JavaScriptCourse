<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中水果选择特效实现</title>
</head>
<body>
    <form action="">
        <select name="" id="select">
            <option value="" class="opt">user1</option>
            <option value="" class="opt">user2</option>
            <option value="" class="opt">user3</option>
        </select>
    </form>
    <script type="text/javascript">
        // 通过节点找option
        let forms = document.forms;//找到form表单
        let eles = forms[0].elements;//找到元素节点
        let options = eles[0].options//找到option


        alert(options.length)
    </script>
</body>
</html>
