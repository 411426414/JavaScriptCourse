<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中Frames框架对象操作</title>
</head>
<frameset rows="50, *" frameborder="1" border="1px"><!--frameborder:是否有边框-->
    <frame src="https://www.baidu.com/" name="top">
    <frameset cols="100, *">
        <frame src="https://www.baidu.com/" noresize="1" name="left"><!--noresize:防止拖动-->
        <frame src="https://github.com/" name="right">
    </frameset>
</frameset>
<body>
    <button>用户管理</button>
    <button>帖子管理</button>
    <button>商品管理</button>
</body>
</html>
