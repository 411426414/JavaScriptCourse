<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>时间日期篇--当前时间(12小时制/24小时制)</title>
</head>

<body style="background:#fef4d2" onload=showclock()>
    <div style="text-align: center">
        <p style="color:#ffaafa;">
        <h2 style="color:red">
            <b>时间日期篇--当前时间(12小时制/24小时制)</b>
        </h2>
        </p>
        <hr style="width: 500px">
        <h2 id="clock"></h2>


        <script>
            function HourTime(){
                if (document.form.showMilitary[0].checked) {
                    return Hour_12();
                }
                return Hour_24();
            }

            function Hour_12() {
                var date = new Date();
                var H = date.getHours()-12;
                var m = date.getMinutes();
                var s = date.getSeconds();
                if (H < 12) {
                    var M = "&nbsp;&nbsp;&nbsp;AM";
                } else {
                    var M = "&nbsp;&nbsp;&nbsp;PM"
                }
                var time = H + ":" + m + ":" + s + M;
                // alert(time)
                return time;
            }

            function Hour_24() {
                var date = new Date();
                var H = date.getHours();
                var m = date.getMinutes();
                var s = date.getSeconds();
                var time = H + ":" + m + ":" + s;
                return time;
            }
            function showclock(){
                document.getElementById('clock').innerHTML = HourTime();
                setTimeout("showclock()", 1000)
            }
        </script>
        <form name="form">
            <div align="center">
                <span color="#FFF">
                    <input type="radio" name="showMilitary" checked>12小时制<br>
                    <input type="radio" name="showMilitary" >24小时制<br>
                </span>
            </div>
        </form>
    </div>
</body>

</html>
