<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>数据类型相关问题</title>
</head>
<body>
     <script>
        /*
        1. undefined 与 nuLL 的区别?
            undefined代表定义未赋值
            nuLL代表定义赋了值，值为null
        2．什么时候给变量赋值为nuLL呢?
            初始赋值, 表明将要赋值为对象
            结束赋值，让对象成为垃圾对象(被垃圾回收器回收)
        3．严格区别变量类型与数据类型?
            数据的类型
                基本类型
                对象类型
            变量的类型(变量内存的类型)
                基本类型：保存的是基本类型的数据
                引用类型：保存的是地址值
        */

        // 实例：实例对象
        // 类型：类型对象
        function Person(name,age){//构造函数 类型
            this.name = name
            this.age = age
        }
        var p = new Person("Tom", 12)

        // 1. undefined 与 nuLL 的区别?
        var a
        console.log(a) //undefined
        var b = null
        console.log(b) //nuLL

        var c = null //初始赋值为null, 表明将要赋值为对象
        // 确定对象就赋值
        c = ['a', 1]
        // 最后赋值为null  释放对象
        c = null //让b指向的对象成为垃圾对象(被垃圾回收器回收)

        var d = {} // d保存对象的地址值
        console.log(typeof d)

        var fn = function(){

        }
        console.log(typeof fn)
     </script>
</body>
</html>
