<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中鼠标移动特效</title>
    <style>
        #img{
            width: 200px;
            position: absolute;
            top: 0;
            left: 0;
            display: none;
        }
    </style>
</head>
<body>
    <img src="https://timgsa.baidu.com/timg?image&quality=80&size=b9999_10000&sec=1596638249128&di=f1eb23b37ec12629d5e300866e526fb1&imgtype=0&src=http%3A%2F%2Fpic1.win4000.com%2Fwallpaper%2F4%2F57d8c8509bab4.jpg" id="img">
    <script>
        let img = document.getElementById('img');
        document.onmousemove = function(event) {
            x = event.clientX;
            y = event.clientY;
            document.title = x + '-' + y

            img.style.left = x + 'px';
            img.style.top = y + 'px';
            img.style.display = 'inline';
        }
    </script>
</body>
</html>
