<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中鼠标移动特效</title>
</head>
<body>
    <h1>aaaa</h1>
    <h1>bbbb</h1>
    <h1>cccc</h1>
    <h1>dddd</h1>
    <h1>eeee</h1>
    <h1>ffff</h1> 
    <script>
        document.onmousemove = function(event) {
            x = event.clientX;
            y = event.clientY;
            document.title = x + '-' + y
        }
    </script>
</body>
</html>
