<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FormData</title>
</head>
<body>
    <input value="郑杰" type="text" name="username" id="username" placeholder="用户名" />
    <input value="1234" type="password" name="password" id="password" placeholder="密码" />
    <input type="submit" id="Btn" value="提交">

    <script type="text/javascript">
        var username = document.getElementById('username'),
            password = document.getElementById('password'),
            Btn = document.getElementById('Btn');
        var fd = new FormData();
        Btn.onclick = function(){
            fd.append('username',username.value);
            fd.append('password',password.value);

            console.log('username:' + fd.get('username'))
            console.log('password：' + fd.get('password'))

            fd.set('username', '李四');
            console.log('username：' + fd.get('username'))

            console.log(fd.has('password'))

            fd.delete('password')
            console.log('password:' + fd.get('password'))
        }
    </script>
</body>
</html>
