<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中集合操作特效</title>
</head>
<body>
    <h1>aaaa</h1>
    <h1>bbbb</h1>
    <h1>cccc</h1>
    <h1>dddd</h1>
    <h1>eeee</h1>
    <h1>ffff</h1>
    <script>
        let hobj = document.getElementsByTagName('h1')

        for (let i = 0; i < hobj.length; i++) {
            hobj[i].onmouseenter = function() {
                this.style.background = '#CCC'
            }
            hobj[i].onmouseleave = function() {
                this.style.background = '#FFF'
            }
        }
    </script>
</body>
</html>
