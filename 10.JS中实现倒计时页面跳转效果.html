<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中实现倒计时页面跳转效果</title>
</head>
<body>
    <h1>
        <span id="span">5</span>
        秒钟以后页面即将跳转！
    </h1>
    <script>
        let i = 5
        let span = document.getElementById('span');


        let sobj = setInterval(function(){
            let num = --i;
            span.innerHTML = num;
            if(num <= 0 ){
                clearInterval(sobj)
                location = 'http://www.baidu.com';
            }
        },1000);
    </script>
</body>
</html>
