<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中网页弹力球广告特效</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #main {
            position: absolute;
            top: 0;
            left: 0;
            cursor: pointer;
        }
        img{
            width: 250px;
            height: 186px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="main">
        <a href="http://www.baidu.com" target="_blank">
            <img id="img" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1124544175,2329514836&fm=26&gp=0.jpg">
        </a>
    </div>
    <script type="text/javascript">
        let sx = 0;
        let sy = 0;
        let vx = 1;
        let vy = 1;
        let imgh = 186;
        let imgw = 250;
        let main = document.getElementById('main');
        let winh = document.documentElement.clientHeight;
        let winw = document.documentElement.clientWidth;
        let obj = null
        start()
        function start() {
             obj = setInterval(function () {
                sy += vy;
                sx += vx;

                // y轴
                if (sy <= 0){
                    vy = -vy
                }
                if (sy >= winh - imgh){
                    vy = -vy
                    sy = winh - imgh
                }

                // x轴
                if (sx <= 0){
                    vx = -vx
                }
                if (sx >= winw - imgw){
                    vx = -vx
                    sx = winw - imgw
                }

                main.style.top = sy + 'px'
                main.style.left = sx + 'px'
            })
        }

        main.onmouseenter = function () {
            clearInterval(obj)
        }
        main.onmouseleave = function () {
            start()
        }
    </script>
</body>
</html>
