<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中网页弹力球广告特效</title>
    <style type="text/css">
        *{
            margin: 0;
            padding: 0;
        }
        #main {
            position: absolute;
            top: 0;
            left: 0;
        }
        img{
            width: 250px;
            height: 186px;
            display: block;
        }
    </style>
</head>
<body>
    <div id="main">
        <img id="img" src="https://ss1.bdstatic.com/70cFuXSh_Q1YnxGkpoWK1HF6hhy/it/u=1124544175,2329514836&fm=26&gp=0.jpg">
    </div>
    <script type="text/javascript">
        let sx = 0;
        let sy = 0;
        let vx = 1;
        let vy = 1;
        let imgh = 186;
        let imgw = 250;
        let main = document.getElementById('main');
        let winh = document.documentElement.clientHeight;
        let winw = document.documentElement.clientWidth;
        setInterval(function () {
            sy += vy;
            sx += vx;

            // y轴
            if (sy <= 0){
                vy = 1
            }
            if (sy >= winh - imgh){
                vy = -1
                sy = winh - imgh
            }

            // x轴
            if (sx <= 0){
                vx = 1
            }

            if (sx >= winw - imgw){
                vx = -1
                sx = winw - imgw
            }

            main.style.top = sy + 'px'
            main.style.left = sx + 'px'
        })
    </script>
</body>
</html>
