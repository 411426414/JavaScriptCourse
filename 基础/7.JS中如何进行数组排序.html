<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中如何进行数组排序</title>
</head>
<body>
    <script>
        arr = [30,20,21,38,1,17,89,98,3];
        arr.sort(show);
        function show(a,b) {
            return a - b;
        }
        document.write(arr);
    </script>
</body>
</html>
