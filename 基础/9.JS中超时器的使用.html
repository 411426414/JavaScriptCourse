<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中超时器的使用</title>
</head>
<body>
    <script>
        document.write('1秒中以后页面跳转!');
        setTimeout(function(){
            location = 'https://www.baidu.com';
        },3000);
    </script>
</body>
</html>
