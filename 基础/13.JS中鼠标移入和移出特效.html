<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS中鼠标移入和移出特效</title>
</head>
<body>
    
    <h1 id="hid">标题一</h1>
    <h2>标题二</h2>

    <script>
        let hobj = document.getElementById('hid');

        hobj.onmouseenter = function(){
            this.style.background = 'red';
        }

        hobj.onmouseleave = function(){
            this.style.background = 'white';
        }
    </script>
</body>
</html>
