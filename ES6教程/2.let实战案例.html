<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>let实战案例</title>
    <style>
        .item{
            width: 150px;
            height: 50px;
            border: 1px solid red;
            float: left;
            margin: 10px;
            /* background: pink; */
        }
    </style>
</head>
<body>
    <h2 class="btn">点击切换颜色</h2>
    <div class="item"></div>
    <div class="item"></div>
    <div class="item"></div>
    <script>
        let items = document.getElementsByClassName('item');

        for(let i = 0; i < items.length; i++){
            items[i].onclick = function(){
                items[i].style.background = 'pink';
                // this.style.background = 'pink';
            }
        }
    </script>
</body>
</html>
